<html>
	<head>
		<title>Table</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:300,500"/>
		<link rel="stylesheet" href="assets/css/layout.css?v=0.1" />
	</head>

	<body>
	
		<aside>
			<h1>The Periodic list</h1>
			<ul>
				<li class="l-ac">Actinoids <!--<input type="checkbox">--></input></li>
				<li class="l-am">Alkali metals</li>
				<li class="l-aem">Alkaline earth metals</li>
				<li class="l-ha">Halogens</li>
				<li class="l-la">Lanthanoids</li>
				<li class="l-me">Metalloids</li>
				<li class="l-ng">Noble gases</li>
				<li class="l-onm">Other nonmetals</li>
				<li class="l-ptm">Post-transition metals</li>
				<li class="l-tm">Transition metals</li>
			</ul>
		</aside>
		
		<article>
		
			<section>

				<h1>All elements</h1>

				<!--<input type="text" onkeyup="filter('c', this.value);" />-->

				<ul>
					<li class="legend">
						<input class='symbol' placeholder="?" onkeyup="filter('s', this.value);" />
						<input class='name' placeholder="Name" onkeyup="filter('p', this.value);" />
						<input class='segment' placeholder="Number" onkeyup="filter('n', this.value);" />
						<input class='segment' placeholder="Weight" onkeyup="filter('w', this.value);" />
					</li>
				</ul>

			</section>
		
			

			<ul id="pList"></ul>

		</article>
	</body>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script type="text/javascript">

		

	</script>
</html>
